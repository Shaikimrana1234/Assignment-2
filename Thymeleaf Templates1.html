<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form th:action="@{/products/admin/add}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <label>Price:</label>
        <input type="text" th:field="*{price}" />
        <button type="submit">Add</button>
    </form>
</body>
</html>
